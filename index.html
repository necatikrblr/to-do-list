<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/327330b1d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header"><h1 class="fw-bold text-center">To do list</h1></div>
            <div class="card-body d-flex">
                <input type="text" class="form-control" placeholder="Ne yapmak istersin" aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
                <button class="btn btn-outline-secondary" type="button" id="ekle"><i class="fa-solid fa-check fs-1" style="color: #47ce0d;"></i></button>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <ul class="list-group w-100" id="todo-list">
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
